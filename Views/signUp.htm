<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Leading Light Star</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" media="screen" 
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
<!-- Overide CSS for customizing bootstrap -->
<link rel="stylesheet" href="Assets/_css/overide.css">
</head>

<body>
<header>
	<nav class="navbar" role="navigation">
    	<div class="navbar-header">
    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    	</button>
    	<a class="navbar-brand" href="../index.htm">Leading Light Star</a>
        <button type="button" class="btn btn-default navbar-btn">Sign in</button>
  		</div>
    </nav>
</header>

<section class="container">
	<div class="row">
    	<div class="col-xs-12">
		<h3 class="text-success">Free to sign up.</h3>
    	</div>
    </div>
    
    
    <form role="form" action="?action=addaction" method="post">
    	<ul class="list-unstyled form-group">
        	<div class="form-group">
        	<li><input class="form-control" type ="text" name="un" placeholder="User" /></li>
            </div>
            <div class="form-group">
        	<li><input class="form-control" type ="text" name="first" placeholder="First" /></li>
            </div>
            <div class="form-group">
        	<li><input class="form-control" type ="text" name="last" placeholder="Last" /></li>
            </div>
            <div class="form-group">
        	<li><input class="form-control" type ="text" name="pass" placeholder="Password" /></li>
            </div>
            <div class="form-group">
        	<li><input class="form-control" type ="text" name="email" placeholder="Email" /></li>
            </div>
            <div class="form-group">
        	<li><input class="form-control" type ="text" name="phone" placeholder="Phone" /></li>
            </div>
            <div class="form-group">
        	<li><input class="form-control" type ="text" name="address" placeholder="Address" /></li>
            </div>
            <div class="form-group">
        	<li><input class="form-control" type ="text" name="age" placeholder="Age" /></li>
            </div>
            <div class="form-group">
        	<li><input class="btn btn-success" type="submit" value="GO!" /></li>
            </div>
    	</ul>
	</form>
    
    
    
</section>
